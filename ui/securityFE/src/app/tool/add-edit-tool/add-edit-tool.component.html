<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Tool Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="ToolName"
            placeholder="Enter Tool Name">
        </div>

        <label class="col-sm-2 col-form-label">Tool Note</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="ToolNote"
            placeholder="Enter Tool Note">
        </div>

        <label class="col-sm-2 col-form-label">Tool Link</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="ToolLink"
            placeholder="Enter Tool Link">
        </div>
    
        <label class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="Category">
               <option>--Select--</option>
               <option *ngFor="let catName of CategoryList">
                   {{catName.CategoryName}}
               </option>
           </select>
        </div>
    
        <!-- <label class="col-sm-2 col-form-label">Date of joining</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DateOfJoining">
        </div> -->
    
    </div>
    <!-- <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div> -->
    </div>
    
    
    <button (click)="addTool()" *ngIf="tool.ToolId==0" class="btn btn-outline-secondary">
        Add
    </button>
    
    <button (click)="updateTool()" *ngIf="tool.ToolId!=0" class="btn btn-secondary">
        Update
    </button>
