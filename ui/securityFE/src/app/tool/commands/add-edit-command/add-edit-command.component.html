<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Command Text</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CommandText"
        placeholder="Enter Command Text">
    </div>
</div>

<button (click)="addCommand()" *ngIf="command.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCommand()" *ngIf="command.id!=0" class="btn btn-primary">
    Update
</button>
